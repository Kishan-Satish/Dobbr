<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dobbr | Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BACKGROUND BRAND -->
  <div class="watermark">
    <span>D</span><span>o</span><span>b</span><span>b</span><span>r</span>
  </div>

  <div class="box">
    <h1 class="brand">Dobbr</h1>
    <h2>Create Account</h2>

    <input type="text" id="su-mobile" placeholder="Mobile Number">
    <input type="password" id="su-password" placeholder="Password">

    <p id="signup-msg"></p>

    <button onclick="signup()">Register</button>

    <p class="link-text">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
